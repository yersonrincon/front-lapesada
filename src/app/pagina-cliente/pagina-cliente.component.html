
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img
          src="../../assets/images/Recurso 1.svg" 
          height="40"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
  
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
       <div class="card-body text-center">
                  <h1>lista usuarios</h1>
                
                  <table class="table">
                   <thead class="thead-dark">
               
                      <tr>
                          <th scope="col">id</th>
                          <th scope="col">nombre</th>
                          <th scope="col">apellido</th>
                          <th scope="col">telefono</th>
                          <th scope="col">correo</th>
                          <th scope="col">editar</th>
                          <th scope="col">eliminar</th>                   
                      </tr>
                  </thead>
                  <tbody>      
              <tr *ngFor="let datos of datosInsertados">
                    <td>{{ datos.id}}</td>
                    <td>{{ datos.nombre}}</td>
                    <td>{{ datos.apellido }}</td>
                    <td>{{ datos.telefono}}</td>
                    <td>{{ datos.correo }}</td>
                    
                    <td><i class="fas fa-edit fa-lg text-info mr-2 "(click)="eliminarUsuarioVendedor(datos.id)"></i></td>
                    
                      <th style="width: 180px;" mat-header-cell *matHeaderCellDef>Editar</th>
                      <td mat-cell *matCellDef="let row" matColumnDef="editar" ><i class="fas fa-edit fa-lg text-info mr-2" (click)="openModalRegistro(templateRegistro, row)"></i>
                      </td>
                             
              </tbody>
          </table>
