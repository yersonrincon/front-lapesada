<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">Listar Ventas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div *ngIf="datos">
                                <mat-form-field>
                                    <mat-label>buscar</mat-label>
                                    <input matInput (keyup)="applyFilterVentas($event)" placeholder="Filtro" #input>
                                </mat-form-field>
                                <table mat-table [dataSource]="datosInsertados" class="table" matSort>
                                    <thead class="text-primary">
                                        <ng-container matColumnDef="id">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                <h4>ID</h4>
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="fecha">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                <h4>FECHA</h4>
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.make_date}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="precio">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                <h4>PRECIOVENTA</h4>
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="descripcion">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                <h4>DESCRIPCION</h4>
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="cantidad">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                                <h4>CANTIDAD</h4>
                                            </th>
                                            <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </thead>
                                </table>
                                <mat-paginator matSort [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
