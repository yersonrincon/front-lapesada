<div class="col-md-12 mb-3 form-group" > 
    <div class="container py-8">
      <div class="card rounded-3 text-black">
        <div class="text-center">
          <br>
          <br>
          <br>
          <H2>LISTAR DE VENTAS</H2><br>
        </div>
   
            <div *ngIf="datos">
        
                    <div class="col-md-4 mb-3 form-group">
                        <i class="fa fa-search mr-2" style="font-size: 20px;"></i>                  
                    </div> 
                  
      
                    <div *ngIf="datos">
        
                        <div class="col-md-4 mb-3 form-group">
                            <i class="fa fa-search mr-2" style="font-size: 20px;"></i>                  
                      
                        <mat-form-field>
                          <mat-label>buscar</mat-label>
                          <input matInput (keyup)="applyFilterVentas($event)" placeholder="Filtro" #input>
                      </mat-form-field>   
                        <div class="col-md-8 mb-3 form-group text-right">     
                        </div>
                      </div>
                     
                      
                        <table mat-table [dataSource]="datosInsertados" class="mat-elevation-z2" matSort>
                        <!-- idApiKey Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>ID</h4> </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
  
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>FECHA</h4>  </th>
                            <td mat-cell *matCellDef="let row"> {{row.make_date}} </td>
                        </ng-container>
  
                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>PRECIOVENTA</h4> </th>
                            <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
                        </ng-container>
  
                       
                        <ng-container matColumnDef="descripcion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <h4>DESCRIPCION</h4></th>
                            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cantidad">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h4>CANTIDAD</h4></th>
                          <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
                      </ng-container>
                
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                        <!-- isActiveKey Column -->
                
                        <!-- Row shown when there is no matching data. -->             
                    </table>
                 
                      <mat-paginator matSort [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                 
                </div>   
               
</div> 
</div>
