<div class="col-md-12 mb-3 form-group" > 
    <div class="container py-8">
      <div class="card rounded-3 text-black">
        <div class="text-center">
          <H2>LISTAR COTIZACIONES</H2><br>
        </div>
   
            <div *ngIf="datos">
        
                    <div class="col-md-4 mb-3 form-group">
                        <i class="fa fa-search mr-2" style="font-size: 20px;"></i>                  
                  
                    <mat-form-field>
                      <mat-label>buscar</mat-label>
                      <input matInput (keyup)="applyFilterCotizacion($event)" placeholder="Filtro" #input>
                  </mat-form-field>   
                    <div class="col-md-8 mb-3 form-group text-right">     
                    </div>
                  </div>
             
                     
                      
                        <table mat-table [dataSource]="datosInsertados" class="mat-elevation-z2" matSort>
                        <!-- idApiKey Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>ID</h4> </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                      
                        <ng-container matColumnDef="fecha">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>FECHA</h4>  </th>
                          <td mat-cell *matCellDef="let row"> {{row.make_date}} </td>
                      </ng-container>
                      
                     
                        <ng-container matColumnDef="correo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><h4>CORREO</h4> </th>
                            <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
                        </ng-container>
  
                      
                     
                    
                    <ng-container matColumnDef="eliminar">
                      <th mat-header-cell *matHeaderCellDef> <h4>ELIMINAR</h4></th>
                      <td mat-cell *matCellDef="let row">
                    <i class="fa fa-trash-o" (click)="eliminarCotizacion(row.id)"></i>
                      </td>
                  </ng-container>
                  <ng-container matColumnDef="editar" >
                    <th mat-header-cell *matHeaderCellDef>  <h4>EDITAR</h4></th>
                    <td mat-cell *matCellDef="let row">  
                      <i  class="fa fa-edit botonEditar" (click)="openModalRegistroCotizacion(templateRegistro, row)"></i>                             
                  </td>     
                </ng-container>  
                    <!--    <td><i class="fas fa-edit fa-lg text-info mr-2 "(click)="eliminarUsuarioProveedor(row.id)"></i></td>-->
  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                        <!-- isActiveKey Column -->
                
                        <!-- Row shown when there is no matching data. -->             
                    </table>
                
                      <mat-paginator  matSort  [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator >
              
                
                </div>
           
     
            <div class="col-md-6 form-group mt-4">
            <button class="btn btn-primary" type="button" 
            (click)="openModalRegistroCotizacion(templateRegistro, '')"> 
            ENVIAR  COTIZACION</button> 
            
            
               <!--  <div class="col-md-6 form-group mt-4">
              <button class="btn btn-primary" type="button" 
              [routerLink]="['/cotizacion']">
            REGISTRO COTIZACION </button>    
              </div> -->
  </div> 
  </div>

  <ng-template #templateRegistro>
    <div class="modal-content">
      <div class="modal-body text-center">
       
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeVentana()">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  
      
      <div class="modal-body">
  
        <form [formGroup]="registroCotizacion" (ngSubmit)="editarcotizaciones()">
          <div class="card-body p-md-2 mx-md-1">
            <div class="col-lg-12">
          <div class="text-center">
            <H2>REGISTRO  COTIZACION</H2><br>
          </div>
  
          <div class="form-row">
           
                
                <div class="col-md-6 form-group">
                      <div role= "group">
                    <label for="correo">Ingrese su correo</label>
                    <input type="text" id="correo" class="form-control" formControlName="correo" placeholder="Correo">
                    <small *ngIf="getCorreo?.errors?.required  && getCorreo?.touched" class="text-danger animated fadeIn">el correo es valido</small>
                  </div>
                  </div>
          
                  

                <div class="col-md-6">
                  <div role="group">
                    <div class="file-container">
                      <img *ngIf="image" [src]="'data:image/jpg;base64,'+this.image" alt="" class="rounded-circle" (click)="openInputFile()">
                      <img *ngIf="!image" [src]="logo" alt="" (click)="openInputFile()">
                      <input type="file" formControlName="imagen" id="file-1" (change)="handleFileSelect($event)"
                        accept=".png, .jpg, .jpeg" />
                      <label *ngIf="!!seleccioneArchivo" for="file-1"><span
                          class="iborrainputfile">{{seleccioneArchivo}}</span></label>
                    </div>
                  </div>
                </div>
           
             
            
           
          <div class="col-md-6 form-group mt-4">
            <button type="submit" class="btn btn-primary"  *ngIf="!accionEditar">GUARDAR DATOS</button>
            </div>
  
            
          <div class="col-md-6 form-group mt-4">
        
            <button type="submit" class="btn btn-primary" *ngIf="accionEditar" >ACTUALIZAR</button>
        </div>
  
          
          </div>
            </div>
          </div>
          </form>  
        </div>
           
          </div>
         
        </ng-template>
